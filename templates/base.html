<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %} - AI Search Refs</title>
    
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/custom.css">
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- App Container with Alpine.js -->
    <div class="app-container" x-data="appLayout()" x-init="init()">
        
        <!-- Sidebar -->
        <div class="app-sidebar d-flex flex-column">
            <!-- Sidebar Header -->
            <div class="sidebar-header d-flex p-3 justify-content-start align-items-center">
                <button type="button" class="btn hover-btn text-start p-0" @click="navigateTo('/dashboard')">
                    <span class="logo-text">aisearchrefs</span>
                </button>
            </div>
            
            <!-- Navigation Sections -->
            <div class="flex-grow-1">
                <!-- Analytics Section -->
                <div class="nav-section">
                    <h6 class="section-title text-muted mb-2">Analytics</h6>
                    <a href="/dashboard" 
                       class="nav-item" 
                       :class="{ 'active': currentPage === 'dashboard' }">
                        <i class="bi bi-graph-up nav-icon"></i>
                        <span class="nav-text">Dashboard</span>
                    </a>
                    <a href="/reports" 
                       class="nav-item"
                       :class="{ 'active': currentPage === 'reports' }">
                        <i class="bi bi-bar-chart nav-icon"></i>
                        <span class="nav-text">Reports</span>
                    </a>
                    <a href="/visibility" 
                       class="nav-item"
                       :class="{ 'active': currentPage === 'visibility' }">
                        <i class="bi bi-eye nav-icon"></i>
                        <span class="nav-text">Brand Visibility</span>
                    </a>
                </div>
                
                <!-- Management Section -->
                <div class="nav-section">
                    <h6 class="section-title text-muted mb-2">Management</h6>
                    <a href="/brands" 
                       class="nav-item"
                       :class="{ 'active': currentPage === 'brands' }">
                        <i class="bi bi-building nav-icon"></i>
                        <span class="nav-text">Brands</span>
                    </a>
                    <a href="/competitors" 
                       class="nav-item"
                       :class="{ 'active': currentPage === 'competitors' }">
                        <i class="bi bi-people nav-icon"></i>
                        <span class="nav-text">Competitors</span>
                    </a>
                    <a href="/settings" 
                       class="nav-item"
                       :class="{ 'active': currentPage === 'settings' }">
                        <i class="bi bi-gear nav-icon"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </div>
            </div>
            
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="dropup">
                    <button type="button" 
                            class="profile-button dropdown-toggle" 
                            data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-4 me-3"></i>
                        <span class="profile-name" x-text="user.name">Loading...</span>
                        <i class="bi bi-chevron-up ms-auto"></i>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="/profile">Profile</a></li>
                        <li><a class="dropdown-item" href="/billing">Billing</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#" @click="logout()">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="app-content">
            <!-- Alert Container -->
            <div id="alerts" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;">
                <!-- Alerts will be inserted here -->
            </div>
            
            <!-- Page Content -->
            {% block content %}
            <div class="container-fluid">
                <h1 class="dashboard-title mb-3">Dashboard</h1>
                <p class="nav-text text-muted">Welcome to your AI visibility analytics dashboard</p>
            </div>
            {% endblock %}
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <script src="/js/api.js"></script>
    
    <!-- App Layout Alpine Component -->
    <script>
        function appLayout() {
            return {
                // State
                currentPage: '{{ current_page|default("dashboard") }}',
                user: {
                    name: 'Loading...',
                    email: ''
                },
                
                // Initialize
                async init() {
                    // Load user data
                    try {
                        const userData = await API.getUserInfo();
                        this.user = userData;
                    } catch (error) {
                        console.error('Failed to load user info:', error);
                        this.user.name = 'User';
                    }
                },
                
                // Navigation
                navigateTo(url) {
                    window.location.href = url;
                },
                
                // Logout
                async logout() {
                    if (confirm('Are you sure you want to logout?')) {
                        try {
                            await API.logout();
                            window.location.href = '/login';
                        } catch (error) {
                            showAlert('Logout failed', 'danger');
                        }
                    }
                }
            }
        }
        
        // Global alert function
        function showAlert(message, type = 'info') {
            const alert = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alerts').insertAdjacentHTML('beforeend', alert);
        }
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
