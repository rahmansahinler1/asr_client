<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <!-- Codebase -->
    <link rel="stylesheet" href="/css/custom.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.js"></script>
    <script src="/js/router.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/overview.js"></script>
  </head>
  <body>
    <!-- App Container -->
    <div class="app-container" x-data="appRouter()" x-init="init()">
      <!-- Sidebar -->
      <div class="app-sidebar d-flex flex-column">
        <div class="sidebar-header">
          <button type="button" class="logo-button hover-btn">
            <span class="logo-text">aisearchrefs</span>
          </button>
        </div>
        <!-- Navigation Sections -->
        <div class="flex-grow-1">
          <!-- Overview Section -->
          <div class="nav-section">
            <h6 class="section-title text mb-2">Analytics</h6>
            <a href="#" class="nav-item" data-page="overview" @click.prevent="navigateTo('overview')">
              <i class="bi bi-graph-up nav-icon"></i>
              <span class="nav-text">Overview</span>
            </a>
            <a href="#" class="nav-item" data-page="brand-visibility" @click.prevent="navigateTo('brand-visibility')">
              <i class="bi bi-eye nav-icon"></i>
              <span class="nav-text">Visibility</span>
            </a>
            <a href="#" class="nav-item" data-page="reports" @click.prevent="navigateTo('reports')">
                <i class="bi bi-bar-chart nav-icon"></i>
                <span class="nav-text">Reports</span>
            </a>
          </div>
          <!-- Management Section -->
          <div class="nav-section">
            <h6 class="section-title text mb-2">Management</h6>
            <a href="#" class="nav-item" data-page="brands" @click.prevent="navigateTo('brand')">
              <i class="bi bi-building nav-icon"></i>
              <span class="nav-text">Brand</span>
            </a>
            <a href="#" class="nav-item" data-page="competitors" @click.prevent="navigateTo('competitors')">
              <i class="bi bi-people nav-icon"></i>
              <span class="nav-text">Competitors</span>
            </a>
            <a href="#" class="nav-item" data-page="settings" @click.prevent="navigateTo('settings')">
              <i class="bi bi-gear nav-icon"></i>
              <span class="nav-text">Settings</span>
            </a>
          </div>
        </div>
        <!-- Profile Section -->
        <div class="profile-section" x-data="{ showModal: false }">
          <button type="button" class="profile-button" @click="showModal = true">
            <i class="bi bi-person-circle fs-4 me-3" style="color: #5D5D5D;"></i>
            <span class="profile-name">John Doe</span>
            <i class="bi bi-chevron-down ms-auto" style="color: #5D5D5D; font-size: 0.9rem;"></i>
          </button>
          <!-- Dropdown Modal -->
          <div x-show="showModal" 
               x-transition.scale.origin.bottom.duration.200ms
               @click.away="showModal = false"
               class="profile-dropdown bg-white rounded border shadow-sm"
               style="position: absolute; bottom: calc(100% + 8px); left: 1rem; right: 1rem; z-index: 1000;">
            <!-- Modal Header -->
            <div class="d-flex justify-content-between align-items-center px-3 py-2 border-bottom">
              <h6 class="section-title mb-0" style="font-size: 13px;">Profile Menu</h6>
              <button @click="showModal = false" class="btn hover-btn p-1">
                <i class="bi bi-x-lg" style="color: #5D5D5D; font-size: 0.8rem;"></i>
              </button>
            </div>
            <!-- Modal Menu Items -->
            <div class="px-3 py-2">
              <a href="#" class="nav-item d-block mb-1">
                <i class="bi bi-person nav-icon"></i>
                <span class="nav-text">Edit Profile</span>
              </a>
              <a href="#" class="nav-item d-block mb-1">
                <i class="bi bi-gear nav-icon"></i>
                <span class="nav-text">Account Settings</span>
              </a>
              <a href="#" class="nav-item d-block">
                <i class="bi bi-box-arrow-right nav-icon"></i>
                <span class="nav-text">Sign Out</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- Main Content -->
      <div class="app-content">
        <!-- Overview Page -->
        <div x-show="currentPage === 'overview'" x-data="overviewApp()" x-init="init()">
            <div class="container-fluid">
              <h1 class="dashboard-title mb-3">Overview</h1>
              <p class="nav-text text-muted">AI visibility analytics overview</p>
              
              <!-- Page content will go here -->
              <div class="row" x-show="!loading">
                <div class="col-md-3">
                  <div class="card">
                    <div class="card-body text-center">
                      <h5 class="card-title">Total Queries</h5>
                      <h2 class="text-primary" x-text="stats.totalQueries"></h2>
                    </div>
                  </div>
                </div>
                <!-- More cards here -->
              </div>
              
              <!-- Loading state -->
              <div x-show="loading" class="text-center py-5">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Placeholder for other pages -->
          <div x-show="currentPage === 'reports'">
            <div class="container-fluid">
              <h1 class="dashboard-title mb-3">Reports</h1>
              <p class="nav-text text-muted">Reports page - Coming soon</p>
            </div>
          </div>
          
          <div x-show="currentPage === 'settings'">
            <div class="container-fluid">
              <h1 class="dashboard-title mb-3">Settings</h1>
              <p class="nav-text text-muted">Settings page - Coming soon</p>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
